<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <br>
    
	<center>
        <img src="/{{ content }}" width="50%" height="50%">
	</center>
    <div>{{author}}</div>
	<br>
	<div>Create Review</a></div>
	<form action="/posts/{{post_id}}/{{answer_id}}/create_review" id="textform" method="post">
		<input type="number" min='0' max='5' name="star" placeholder="star">
		<input type="submit" value="Post">
		<br>
	    <textarea name="content" rows="4" cols="50" placeholder="評価レベル"></textarea>
	</form>

	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
